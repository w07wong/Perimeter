<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perimeter Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="normalize.css">-->
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

<body id="index">

<!--Login Guide-->
<div class="login-form">
  <div class="email-field">
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email Address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="first-name-field">
      <input class="form-control" id="inputName" placeholder="First name">
  </div>
  <div class="last-name-field">
      <input class="form-control" id="inputName" placeholder="Last name">
  </div>
  <div class="password-field">
      <input type="password" class="form-control" id="inputPassword" placeholder="Create a Password">
  </div>
  <div class="birthday-labels">
      <label>Birthday: </label>
      <small id="birthdayHelp" class="form-text text-muted">To sign up, you must be 18 or older.</small>
  </div>
  <div class="birthday-fields">
      <div class="form-group month">
        <select class="form-control" id="monthSelect">
          <optgroup label="Month">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="form-group day">
        <select class="form-control" id="daySelect">
          <optgroup label="Day">
        </select>
      </div>
      <div class="form-group year">
        <select class="form-control" id="yearSelect">
          <optgroup label="Year">
        </select>
      </div>
    </div>
  <div class="updates-field">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
            Iâ€™d like to receive coupons, promotions, surveys, and updates via email about Perimeter.
          </input>
        </label>
      </div>
  </div>
  <div class="terms-field">
      <p>By signing up, I agree to Perimeter's <a href="#">Terms of Service</a>.</p>
  </div>
  <div class="button-field">
      <button type="submit" class="btn btn-danger btn-block">Sign Up</button>
  </div>
</div>

<script>
var selectDayBox = document.getElementById('daySelect');
for (var i = 1; i <= 31; i++) {
    // create option element
    var option = document.createElement('option');
    // add value and text name
    option.value = i;
    option.innerHTML = i;
    // add the option element to the selectbox
    selectDayBox.appendChild(option);
}

// get selectbox
var selectYearBox = document.getElementById('yearSelect');
// loop through years
for (var i = 2017; i >= 1900; i--) {
    // create option element
    var option = document.createElement('option');
    // add value and text name
    option.value = i;
    option.innerHTML = i;
    // add the option element to the selectbox
    selectYearBox.appendChild(option);
}
</script>

</body>
</html>
